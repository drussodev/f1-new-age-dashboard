
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>f1-new-age-dashboard</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <!-- Anti-HTTrack and website copying detection -->
    <script>
      (function() {
        // Detect common scraping tools (HTTrack, wget, etc.)
        function detectScrapingTools() {
          var userAgent = navigator.userAgent.toLowerCase();
          var scrapingTools = ['httrack', 'wget', 'webcopier', 'downloader', 'spider', 'crawler', 'robot'];
          
          // Check if user agent contains any scraping tool names
          for (var i = 0; i < scrapingTools.length; i++) {
            if (userAgent.indexOf(scrapingTools[i]) !== -1) {
              return true;
            }
          }
          
          // Check for HTTrack specific environment variable
          if (typeof window.HTTRACK !== 'undefined') {
            return true;
          }
          
          return false;
        }
        
        // Block right-click to prevent easy copying
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          showBlockMessage();
          return false;
        });
        
        // Block keyboard shortcuts commonly used for saving
        document.addEventListener('keydown', function(e) {
          // Ctrl+S, Ctrl+U, F12
          if ((e.ctrlKey && (e.keyCode === 83 || e.keyCode === 85)) || e.keyCode === 123) {
            e.preventDefault();
            showBlockMessage();
            return false;
          }
        });
        
        function showBlockMessage() {
          // Create message overlay if it doesn't exist
          if (!document.getElementById('copy-protection-message')) {
            var overlay = document.createElement('div');
            overlay.id = 'copy-protection-message';
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0,0,0,0.9)';
            overlay.style.color = 'white';
            overlay.style.fontSize = '28px';
            overlay.style.fontWeight = 'bold';
            overlay.style.display = 'flex';
            overlay.style.alignItems = 'center';
            overlay.style.justifyContent = 'center';
            overlay.style.textAlign = 'center';
            overlay.style.zIndex = '9999';
            overlay.innerText = "Nice Tried Baby, this is Russo coding not Wix";
            
            document.body.appendChild(overlay);
            
            // Remove the message after 3 seconds
            setTimeout(function() {
              document.body.removeChild(overlay);
            }, 3000);
          }
        }
        
        // Check on page load
        if (detectScrapingTools()) {
          // Create a downloadable text file
          function forceDownload() {
            try {
              var textContent = "Nice Tried Baby, this is Russo coding not Wix";
              var blob = new Blob([textContent], {type: 'text/plain'});
              var a = document.createElement('a');
              a.download = 'message.txt';
              a.href = URL.createObjectURL(blob);
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
            } catch (e) {
              console.error("Download failed, using fallback");
            }
          }
          
          // Clear entire page content
          document.documentElement.innerHTML = '<body style="background-color: black; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 28px; font-weight: bold; text-align: center;">' +
            'Nice Tried Baby, this is Russo coding not Wix' +
            '</body>';
          
          // Force download
          setTimeout(forceDownload, 100);
          
          // Also try to redirect to a text file
          try {
            // This might not work in all scrapers but worth trying
            window.location.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent("Nice Tried Baby, this is Russo coding not Wix");
          } catch (e) {
            console.error("Redirect failed");
          }
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>

  </body>
</html>
